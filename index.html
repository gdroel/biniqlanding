<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biniq - iOS Binary Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #1a1a2e;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 14px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.25rem;
            background: linear-gradient(135deg, #0061ff 0%, #00c9a7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.15rem;
            font-weight: 400;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .request-form {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .email-input {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            width: 280px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            border-color: #0061ff;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #0061ff 0%, #00c9a7 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 97, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 97, 255, 0.4);
        }

        .features {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .feature svg {
            width: 20px;
            height: 20px;
            color: #00c9a7;
        }

        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero-image {
                order: -1;
                margin-bottom: 2rem;
            }

            .hero-image img {
                max-width: 400px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .request-form {
                justify-content: center;
            }

            .features {
                justify-content: center;
            }
        }

        @media (max-width: 500px) {
            .email-input {
                width: 100%;
            }

            .request-form {
                flex-direction: column;
                align-items: stretch;
            }

            .cta-button {
                width: 100%;
            }

            .features {
                gap: 1rem;
            }

            .hero-image img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <div class="logo">
                    <img src="biniqicon.png" alt="biniq">
                </div>
                
                <h1>Reverse Engineer iOS App Binaries</h1>
                
                <h2>See exactly which frameworks, bundles, and packages any iOS app uses.</h2>
                
                <form class="request-form" action="https://formspree.io/f/xlgbyabw" method="POST">
                    <input type="email" name="email" class="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="cta-button">Request Access</button>
                </form>
                
                <div class="features">
                    <div class="feature">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Competitive Intelligence</span>
                    </div>
                    <div class="feature">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Spot SDK Trends</span>
                    </div>
                    <div class="feature">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>20,000+ Apps Indexed</span>
                    </div>
                </div>
            </div>
            
            <div class="hero-image">
                <img src="hero.png" alt="biniq app preview">
            </div>
        </div>
    </div>
</body>
</html>
